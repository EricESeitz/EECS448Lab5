<html>
	<head>
		<title> L5 Ex2: Create User </title>
	</head>

	<body>
		<h1>EECS 448 Lab 5 Create User</h1>
      <form name="myForm" action="CreateUser.php" onsubmit="return validateForm()" method="post">    <!-- post method, different from get -->
          Enter a username:<br>
          <input id="username" type="text" name="username"><br>
          Enter a password:<br>
          <input id="password" type="text" name="password"><br>
          <br>
      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
      </form>

		<script>
		function validateForm()
		{
			let username = document.getElementById("username").value;
			let password = document.getElementById("password").value;

			if (password == "" || username == "")
			{
				alert("Error! Please fill out both fields.");
				return false;
			}

			if (username == "Username")
			{
				alert("Error! Username taken.");
				return false;
			}
		return true;
		}
		</script>

	</body>
</html>
